<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Hello World, we are software developers! -->

    <header id="header">
      <img
        src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
        alt=""
        id="header-img"
        height="30px" />
      <nav id="nav-bar">
        <ul>
          <li><a href="#form-section" class="nav-link">Features</a></li>
          <li><a href="video-section" class="nav-link">How it works</a></li>
          <li><a href="#" class="nav-link">Pricing</a></li>
        </ul>
      </nav>
    </header>

    <section id="form-section">
      <h1>Best Services in town</h1>
      <form
        action="https://www.freecodecamp.com/email-submit"
        method="get"
        id="form">
        <input type="text" id="email" placeholder="Enter Email address" />
        <br />
        <input type="submit" value="Get Started" id="submit" />
      </form>
    </section>
    <section id="video-section">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/g2vPyEfspNc"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </section>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
